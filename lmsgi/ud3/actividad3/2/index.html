<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Box</title>
    <style>
        .box {
            background-color: gold; /* Fondo dorado */
            font-size: 5vw; /* El tamaño de la fuente es el 5% del ancho de la ventana */
            padding: 10vw; /* Padding de 10% del ancho de la ventana */
            margin: 5vw; /* Margen de 5% del ancho de la ventana */
            border: solid; /* Borde sólido, sin especificar color ni grosor */
        }
    </style>
</head>
<body>
    <div class="box">
        Este es un texto dentro de un cuadro con fondo dorado, fuente proporcional al tamaño de la ventana, padding y margen también proporcionales.
    </div>
</body>
</html>
