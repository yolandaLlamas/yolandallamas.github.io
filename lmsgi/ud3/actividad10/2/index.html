<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Transici√≥n</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            transition: background 2s, transform 2s;
        }

        div:hover {
            background: blue;
            transform: rotate(180deg); /* Corregido sin el espacio entre 'rotate' y '(180deg)' */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
