<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Encabezado Centrado</title>
    <style>
        /* Estilo para centrar el encabezado h1 */
        h1 {
            text-align: center; /* Centra el texto horizontalmente */
            font-size: 2em; /* Define el tamaño de la fuente */
            text-transform: uppercase; /* Convierte el texto del encabezado a mayúsculas */
        }

        /* Estilo para centrar los párrafos */
        p {
            text-align: center; /* Centra el texto horizontalmente */
        }

        /* Estilo para las iniciales del primer párrafo */
        .initials {
            text-transform: uppercase; /* Convierte las iniciales del primer párrafo a mayúsculas */
            font-weight: bold; /* Destaca las iniciales con negrita */
        }
    </style>
</head>
<body>
  
    <h1>Encabezado del documento</h1>

    <p><span class="initials">P</span>rimer párrafo</p> <!-- Inicial "P" en mayúsculas -->z
    <p>Segundo párrafo</p>
  
</body>
</html>
