<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Horizontal sin Decoración</title>
    <style>
        /* Estilo general para la lista */
        ul {
            list-style-type: none; /* Elimina la decoración de la lista */
            padding: 0; /* Elimina el padding por defecto */
            margin: 0; /* Elimina el margin por defecto */
            display: flex; /* Usa flexbox para alinear los elementos horizontalmente */
        }

        /* Estilo para los elementos de la lista */
        li {
            margin-right: 20px; /* Espacio entre los elementos de la lista */
        }

        /* Opcional: Cambiar el color del texto de los elementos de la lista */
        li a {
            text-decoration: none; /* Elimina el subrayado de los enlaces */
            color: black; /* Establece el color del texto */
        }

        /* Cambiar el color de los enlaces cuando se pasa el ratón */
        li a:hover {
            color: green; /* Cambia el color a verde cuando el ratón está sobre el enlace */
        }
    </style>
</head>
<body>
    <h1>Lista Horizontal</h1>
    <ul>
        <li><a href="#">HTML</a></li>
        <li><a href="#">CSS</a></li>
        <li><a href="#">javascript</a></li>
        <li><a href="#">Contacto</a></li>
    </ul>
</body>
</html>
