<!DOCTYPE html>
<html lang="es">
<head>
 
    <title>Ejemplo de Fuentes de Google</title> 
    
    <!-- Vincula la fuente 'Fredericka the Great' desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    
    <style>
        /* Estilo CSS para los elementos con la clase 'example' */
        .example {
            font-family: 'Fredericka the Great', cursive; /* Aplica la fuente 'Fredericka the Great' o una cursiva predeterminada si no está disponible */
            font-size: 7vw; /* Define el tamaño de la fuente como el 7% del ancho de la ventana */
        }
    </style>
</head>
<body>
    <!-- Un div que contiene el texto de ejemplo con la clase 'example' -->
    <div class="example">Texto de ejemplo con la fuente personalizada</div>
</body>
</html>
