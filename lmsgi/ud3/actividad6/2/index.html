<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Asegura que el cuerpo de la página ocupe todo el alto y ancho */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Fondo gris claro */
        }

        /* Caja centrada que ocupa toda la página */
        .box {
            width: 100%;
            height: 80%;
            padding: 300px;
           
            background-color: white; /* Fondo blanco para la caja */
            border: 2px solid lightgray; /* Borde gris claro */
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2); /* Sombra alrededor de la caja */
            text-align: center; /* Centra el texto dentro de la caja */
            box-sizing: border-box; /* Asegura que el padding no afecte el tamaño total de la caja */
        }
    </style>
</head>
<body>
    <div class="box">
        <p><strong>sombra</strong></p>
    </div>
</body>
</html>
