<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Caja con Estilo</title>
    <style>
        .box {
            font-size: 5vw;
            padding: 10vw;
            border: 2px solid black;
            background: repeating-radial-gradient(circle, yellow 20%, purple 40%);
        }
    </style>
</head>
<body>
    <div class="box">
        Este es un texto dentro de una caja con un gradiente de fondo.
    </div>
</body>
</html>
