<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Caja con Gradiente y Fondo de Imagen</title>
    <style>
        body {
            background-image: url('1.png');
            background-size: cover; /* Esto asegura que la imagen cubra toda la pantalla */
            background-position: center; /* Centra la imagen en la página */
        }
        
        .box {
            font-size: 5vw;
            padding: 10vw;
            border: 2px solid black; /* Aseguramos que el borde sea visible */
            background: linear-gradient(blue, transparent, purple);
        }
    </style>
</head>
<body>
    <div class="box">
        Este es un texto dentro de una caja con un fondo de gradiente lineal y una imagen de fondo para toda la página.
    </div>
</body>
</html>
