<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario Semanal</title>
    <style>
        
        /* Estilo general para la tabla */
        table {
            width: 100%;
            border-collapse: collapse; /* Colapsa los bordes de la tabla */
            margin: 20px 0; /* Margen superior e inferior */
        }

        /* Estilo para las celdas de la tabla */
        th, td {
            padding: 12px;
            text-align: center; /* Centra el contenido dentro de las celdas */
            border: 1px solid #4CAF50; /* Borde verde para las celdas */
        }

        /* Estilo para las celdas de encabezado (th) */
        th {
            background-color: #4CAF50; /* Fondo verde para las celdas de encabezado */
            color: white; /* Texto en color blanco */
            font-weight: bold; /* Negrita en las celdas de encabezado */
        }

        /* Estilo para las celdas de horarios (primer columna) */
        th:first-child {
            background-color: #f2f2f2; /* Fondo gris claro para la columna de horarios */
         /* No en negrita en la columna de horarios */
         color: blue
        }

        /* Fila de "Recreo" */
        td[colspan="5"] {
            background-color: #FFEB3B; /* Fondo amarillo para la celda de recreo */
            font-weight: bold; /* Negrita para el texto de la celda de recreo */
        }

        /* Estilo para las filas alternas (zebra striping) */
        tr:nth-child(even) {
            background-color: #f9f9f9; /* Fondo gris claro para filas pares */
        }

        tr:nth-child(odd) {
            background-color: #ffffff; /* Fondo blanco para filas impares */
        }

        /* Hover effect para las filas */
        tr:hover {
            background-color: #f1f1f1; /* Cambio de fondo al pasar el mouse sobre la fila */
        }

        /* Estilo para el título */
        header h1 {
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <h1>Horario Semanal</h1>
</header>

<table>
    <tr>
        <th>Hora</th>
        <th>Lunes</th>
        <th>Martes</th>
        <th>Miércoles</th>
        <th>Jueves</th>
        <th>Viernes</th>
    </tr>
    <tr>
        <th>8:15-9:15</th>
        <td>IPE1</td>
        <td>SOST</td>
        <td>ISO</td>
        <td>GBD</td>
        <td>FH</td>
    </tr>
    <tr>
        <th>9:15-10:15</th>
        <td>IPE1</td>
        <td>IPE1</td>
        <td>ISO</td>
        <td>ISP</td>
        <td>FH</td>
    </tr>
    <tr>
        <th>10:15-11:15</th>
        <td>LMSGI</td>
        <td>LMSGI</td>
        <td>ISO</td>
        <td>ISO</td>
        <td>ISO</td>
    </tr>
    <tr>
        <th>11:15-11:45</th>
        <td colspan="5">Recreo</td>
    </tr>
    <tr>
        <th>11:45-12:45</th>
        <td>GBD</td>
        <td>LMSGI</td>
        <td>GBD</td>
        <td>ISO</td>
        <td>PAR</td>
    </tr>
    <tr>
        <th>12:45-13:45</th>
        <td>GBD</td>
        <td>PAR</td>
        <td>GBD</td>
        <td>PAR</td>
        <td>PAR</td>
    </tr>
    <tr>
        <th>13:45-14:45</th>
        <td>DIGI</td>
        <td>PAR</td>
        <td>GBD</td>
        <td>PAR</td>
        <td>ISO</td>
    </tr>
</table>

</body>
</html>
