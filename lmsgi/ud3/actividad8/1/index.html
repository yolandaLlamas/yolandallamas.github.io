<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Filtros CSS</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vinculando el archivo CSS -->
</head>
<body>

    <div>
        Este es un div con reglas básicas de estilo.
    </div>

    <div class="contrast">
        Este div tiene un filtro de contraste al 100%.
    </div>

    <div class="brightness">
        Este div tiene un filtro de brillo al 50%.
    </div>

    <div class="inverted">
        Este div tiene un filtro invertido al 100%.
    </div>

    <div class="rotated">
        Este div tiene un filtro de rotación de tono (hue) de 200 grados.
    </div>

    <div class="grayscale">
        Este div tiene un filtro en escala de grises.
    </div>

</body>
</html>
