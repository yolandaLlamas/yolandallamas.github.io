<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformación de rotación</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: green;
            border: 1px solid black;
            transform: rotate(45deg); /* Rota el elemento 45 grados */
        }
    </style>
</head>
<body>

    <div> 
        <p></p>
    </div>

</body>
</html>
