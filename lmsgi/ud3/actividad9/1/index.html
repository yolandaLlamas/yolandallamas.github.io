<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformaci√≥n de desplazamiento</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: green;
            border: 1px solid black;
            transform: translate(100px, 200px); /* Desplazamiento de 100px en el eje X y 200px en el eje Y */
        }
    </style>
</head>
<body>

    <div>
        <p>  </p>
    </div>

</body>
</html>
