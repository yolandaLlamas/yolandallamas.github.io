<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>

    <h2>Formulario de Registro de Usuario</h2>

    <form action="/procesar_registro" method="POST">
        
        <!-- Nombre de usuario (campo de texto) -->
        <label for="usuario">Nombre de usuario:</label>
        <input type="text" id="usuario" name="usuario" required placeholder="Ingresa tu nombre de usuario"><br><br>

        <!-- Contraseña (campo de tipo password) -->
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required placeholder="Ingresa tu contraseña"><br><br>

        <!-- Confirmar contraseña (campo de tipo password) -->
        <label for="confirmar_contraseña">Confirmar contraseña:</label>
        <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" required placeholder="Confirma tu contraseña" pattern="^([a-zA-Z0-9]+){6,}$" title="La contraseña debe tener al menos 6 caracteres alfanuméricos"><br><br>

        <!-- Edad (campo de número, mínimo 18 años) -->
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" required placeholder="Ingresa tu edad"><br><br>

        <!-- Género (lista desplegable) -->
        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select><br><br>

        <!-- Botón de Registro -->
        <input type="submit" value="Registrar">

    </form>

</body>
</html>
