<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripción al Boletín de Noticias</title>
</head>
<body>

    <h2>Formulario de Suscripción al Boletín de Noticias</h2>

    <form action="/procesar_suscripcion" method="POST">
        
        <!-- Correo electrónico (campo de tipo email) -->
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required placeholder="Ingresa tu correo electrónico"><br><br>

        <!-- Preferencias (checkbox para varias opciones) -->
        <label>Preferencias:</label><br>
        <input type="checkbox" id="tecnologia" name="preferencias" value="Tecnología">
        <label for="tecnologia">Tecnología</label><br>

        <input type="checkbox" id="deportes" name="preferencias" value="Deportes">
        <label for="deportes">Deportes</label><br>

        <input type="checkbox" id="musica" name="preferencias" value="Música">
        <label for="musica">Música</label><br>

        <input type="checkbox" id="noticias" name="preferencias" value="Noticias">
        <label for="noticias">Noticias</label><br>

        <input type="checkbox" id="cine" name="preferencias" value="Cine">
        <label for="cine">Cine</label><br><br>

        <!-- Frecuencia de envío (radio buttons) -->
        <label>Frecuencia de envío:</label><br>
        <input type="radio" id="diario" name="frecuencia" value="Diario" required>
        <label for="diario">Diario</label><br>

        <input type="radio" id="semanal" name="frecuencia" value="Semanal" required>
        <label for="semanal">Semanal</label><br>

        <input type="radio" id="mensual" name="frecuencia" value="Mensual" required>
        <label for="mensual">Mensual</label><br><br>

        <!-- Botón de suscripción -->
        <input type="submit" value="Suscribirse">

    </form>

</body>
</html>
