<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>
<body>

    <h2>Formulario de Contacto</h2>

    <form action="/procesar_contacto" method="POST">
        
        <!-- Nombre (campo de texto) -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required><br><br>

        <!-- Correo electrónico (campo de tipo email) -->
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="Ejemplo: correo@dominio.com" required><br><br>

        <!-- Mensaje (área de texto) -->
        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." rows="4" cols="50" required></textarea><br><br>

        <!-- Botón de envío -->
        <input type="submit" value="Enviar">

    </form>

</body>
</html>
